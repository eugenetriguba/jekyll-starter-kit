# Required for Jekyll Feed
title: Hello, World!
description: >
  Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
url: http://example.com
author: Author

# Google Analytics - Replace 'UA-XXXXX-Y' with your site ID.
google_analytics: UA-XXXXX-Y

# Build Settings
markdown: kramdown
gems:
  - jekyll-feed
  - jekyll-assets

# Configuration for Assets Pipeline. Compresses css & js.
assets:
  compress:
    css:  sass
    js:   uglifier
